<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/homepage.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="/Design_one/styles/skewed-header.css">
    <link rel="stylesheet" href="/Design_one/styles/page-container.css">
    <link rel="stylesheet" href="/Design_one/styles/helpers.css">

    <!-- Font Awesome for social media icons -->
    <script src="https://kit.fontawesome.com/b3c86e6d24.js" crossorigin="anonymous"></script>

    <!-- Google Fonts for roboto + slap -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Roboto style font from google fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Ubuntu style font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/backgrounds/contact.jpg');"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Us</h1>
                </div>

                <!-- Links wrapper -->
                <div class="links-wrapper">
                    <!-- nav link -->
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>

                    <!-- nav link -->
                    <div class="nav-link"> 
                        <a href="about.html">About</a>
                    </div>

                    <!-- nav link -->
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>

                    <!-- nav link -->
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="./images/logos/decamp-fantastic-fries-logo-dark.png" alt="logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fa-solid fa-location-dot"></i>

                    <div>
                        123 Any St<br>Scottsdale, AZ, 85251
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fa-solid fa-phone-volume"></i>

                    <div>
                        555 555 5555
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fa-regular fa-clock"></i>

                    <div>
                        10 AM - MIDNIGHT
                    </div>
                </div>

            </div>

            <div class="form">
                <div class="form-group">
                    Name
                </div>

                <div class="form-group">
                    Email
                </div>

                <div class="form-group">
                    Message
                </div>

                <div class="centered-btn-wrapper">
                    <button type="submit">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- space between the divs -->
    <div class="spacer60"></div>



    <div class="footer">
        <div class="logo-footer">
            <img src="../Design_one/images/logos/decamp-fantastic-fries-logo-white.png" alt="logo">
        </div>

        <div class="footer-phone-hours">
            <span class="phone">
                555 555 5555
            </span>

            <span class="time">
                10 AM - midnight
            </span>
        </div>

        <!-- Links wrapper -->
        <div class="links-wrapper">
            <!-- nav link -->
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>

            <!-- nav link -->
            <div class="nav-link"> 
                <a href="about.html">About</a>
            </div>

            <!-- nav link -->
            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div>

            <!-- nav link -->
            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>
        </div>
        
        <div class="social-media-icons-wrapper">
            <a href="#">
                <i class="fa-brands fa-instagram"></i>
            </a>

            <a href="#">
                <i class="fa-brands fa-twitter"></i>
            </a>

            <a href="#">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
        </div>

        <div class="copyright-wrapper">
            &copy; 2018 DevCamp &#124; All rights reserved
        </div>
    </div>
